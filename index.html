<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mateus Silva - Desenvolvedor Web</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="grid-container">
    <header class="grid-item-1">
      <nav class="container">
        <a href="#home" class="logo"><span>&lt;</span>MS<span>/&gt;</span></a>

        <div class="menu">
          <ul class="grid">
            <li><a class="title" href="#">Sobre</a></li>
            <li><a class="title" href="#">Projetos</a></li>
            <li><a class="title" href="#">Contatos</a></li>
          </ul>
        </div>
        <div class="toggle icon-menu">
          <img src="./assets/menu.svg" alt="menu icon">
        </div>
        <div class="toggle icon-close">
          <img src="./assets/close.svg" alt="close menu icon">
        </div>
      </nav>
    </header>

    <main class="grid-item-2">
      <div class="content">
        <img id="developer-img" src="./assets/developer.svg" alt="" />
        <h1>Mateus Silva</h1>
        <p>Desenvolvedor Web - Front-end</p>
      </div>
    </main>

    <footer class="grid-item-3">
      <div class="socials">
        <a
          id="linkedin-icon"
          href="https://www.linkedin.com/in/mateussdev/"
          target="_blank"
          ><img src="./assets/linkedin.svg" alt="Ícone Linkedin"
        /></a>
        <a id="github-icon" href="https://github.com/mateussdev" target="_blank"
          ><img src="./assets/github.svg" alt="Ícone GitHub"
        /></a>
        <a
          id="instagram-icon"
          href="https://instagram.com/mateusdev_"
          target="_blank"
          ><img src="./assets/instagram.svg" alt="Ícone Instagram"
        /></a>
      </div>
    </footer>

    <script src="./main.js"></script>
  </body>
</html>
